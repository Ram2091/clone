<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculator</title>
</head>
<body>
    <div>
        <form action="">
            <input type="text" id="result">
            <br><br>
            <input type="button"value="1" onclick="result.value=result.value+1">    
            <input type="button"value="2"onclick="result.value=result.value+2">    
            <input type="button"value="3" onclick="result.value=result.value+3">    
            <input type="button"value= "+"onclick="result.value=result.value+'+'">  <br><br>

            <input type="button"value="4" onclick="result.value=result.value+4">    
            <input type="button"value="5"onclick="result.value=result.value+5">    
            <input type="button"value="6" onclick="result.value=result.value+6">    
            <input type="button"value= "-"onclick="result.value=result.value+'-'">  <br><br>

            <input type="button"value="7" onclick="result.value=result.value+7">    
            <input type="button"value="8"onclick="result.value=result.value+8">    
            <input type="button"value="9" onclick="result.value=result.value+9">    
            <input type="button"value= "*"onclick="result.value=result.value+'*'">  <br><br>

            <input type="button"value="/" onclick="result.value=result.value+'/'">    
            <input type="button"value="0"onclick="result.value=result.value+0">    
            <input type="button"value="cl" onclick="result.value=''" >    
            <input type="button"value= "="onclick="result.value= eval(result.value) ">  <br><br>

        </form>
    </div>
</body>
</html>
